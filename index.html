<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Helper</title>
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
        <div class="main-wrapper">
            <h1>on Developing</h1>
            <div class="project-wrap">
                <div class="project-bar">
                    <button class="project-showList">show list</button>
                    <ul class="project-pinList">
                        <li class="project-pinItem">project 1</li>
                        <li class="project-pinItem">project 2</li>
                        <li class="project-pinItem">project 3</li>
                        <li class="project-pinItem">project 4</li>
                    </ul>
                </div>
                <ul class="tools">
                    <li class="tool">tool 1</li>
                    <li class="tool">tool 2</li>
                </ul>
                <div class="project-content">
                    <!-- content -->
                    <div class="section-wrap">
                        <ul class="section-list">
                            <li class="section-item">section 1</li>
                            <li class="section-item">section 2</li>
                            <li class="section-item">section 3</li>
                            <li class="section-item">section 4</li>
                        </ul>
                        <div class="section-content">section - content</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./JS/main.js"></script>
    </body>
</html>
